<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Color Game</title>
  </head>
  <body>
    <h1 class='uppercase'>The great
      <br>
      <span class='pickedColor'>RGB</span>
      <br>
      guessing game</h1>

      <button class="reset uppercase">New Colors</button>
      <span class="guessingStatus uppercase"></span>
      <button class="easy mode uppercase">easy</button>
      <button class="hard mode uppercase selected">hard</button>
    </div>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
